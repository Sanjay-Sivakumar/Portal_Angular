<!--PLUGIN-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css">

<!--FONT AWESOME-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--GOOGLE FONTS-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
  href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Oswald:wght@300;400&family=Ubuntu:wght@700&display=swap"
  rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">



<div class="container1" >
  <button class="btn btn-2"  routerLink="/edashboard" routerLinkActive="active" >
  Back To Dashboard
</button>

  <table>
    <tr>
      <td>
        <section>
          <img src="https://i.ibb.co/yNGW4gg/avatar.png" id="blah" alt="Avatar">
        </section>
        <h1>{{san}}</h1>
      </td>
      <td>
        <ul>
          <li style="display: flex;"><b class="bold">Full name</b>
            <h4 class="bindingText">{{name}}</h4>
          </li>
          <li style="display: flex;"><b class="bold">Employee ID</b>
            <h4 class="bindingText">{{id}}</h4>
          </li>
          <li style="display: flex;"><b class="bold">Contact number</b>
            <h4 class="bindingText">{{contact}}</h4>
          </li>
          <li style="display: flex;"><b class="bold">Address</b>
            <h4 class="bindingText">{{address}}</h4>
          </li>
          <li style="display: flex;"><b class="bold">Pincode</b>
            <h4 class="bindingText">{{pincode}}</h4>
          </li>
          <li style="display: flex;"><b class="bold">Practice</b>
            <h4 class="bindingText">{{Practice}}</h4>
          </li>
          <li style="display: flex;"><b class="bold">Designation</b>
            <h4 class="bindingText">{{designation}}</h4>
          </li>
         
        </ul>
      </td>
    </tr>
  </table>
</div>
